<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio off video</title>
</head>
<body>
    <h1>Exercício off video</h1>
    Insira o País de Origem <input type="String" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificado()">
    <div id="res">

    </div>

    <script>
        function verificado(){
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var xpais = String(pais.value)
            res.innerHTML = '<p>vtmnc</p>'
            

            if(xpais == 'BR'){
                res.innerHTML += '<p>Brasileiro de bosta</p>'
            }else{
                res.innerHTML += '<p>Gringo de bosta</p>'            
            }
        }
    </script>
</body>
</html>
